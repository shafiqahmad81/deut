<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DUET | Registration</title>
</head>

<body>
    <main class="auth-section">
        <section class="auth-wrapper">
            <div class="container">
                <div class="content">
                    <h1>Dhaka University of Engineering & Technology Gazipur <br> Madamcure Hall</h1>
                    <h4>Hostel Asset Repair and Management Tracker </h4>
                    <h2>Welcome to our page</h2>
                </div>
                <a href="index.html" class="logo-wrap">
                    <img alt="DUET" class="header-mobile-view" data-sticky-width="55%" data-sticky-height="55%"
                        src="https://www.duet.ac.bd/./assets/frontend/img/duet-logo.png">
                </a>
                <div class="page-wrap">
                    <div class="page">
                        <div class="page-title">
                            <h1>Registration page</h1>
                        </div>
                        <div class="tabs-wrap">
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                        aria-selected="true">Student</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-contact" type="button" role="tab"
                                        aria-controls="pills-contact" aria-selected="false">Technician</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                    aria-labelledby="pills-home-tab">
                                    <div class="login-item">
                                        <form action="#" class="student-form">
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Name</label>
                                                <input type="text" required class="form-control" id="name"
                                                    aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="phonenumber" class="form-label">Phone Number</label>
                                                <input type="number" required class="form-control" id="phonenumber"
                                                    aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="Email" class="form-label">Email</label>
                                                <input type="email" required class="form-control" id="Email"
                                                    aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="Password" class="form-label">Password</label>
                                                <input type="password" required class="form-control" id="Password">
                                            </div>
                                            <div class="mb-3">
                                                <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                                                <input type="password" required class="form-control"
                                                    id="ConfirmPassword">
                                            </div>
                                            <div class="btn-wrap">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="pills-contact" role="tabpanel"
                                    aria-labelledby="pills-contact-tab">
                                    <div class="login-item">
                                        <form action="#" class="student-form">
                                            <div class="mb-3">
                                                <label for="TechnicianName" class="form-label">Name</label>
                                                <input type="text" required class="form-control" id="TechnicianName"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="mb-3">
                                                <label for="Technicianumber" class="form-label">Phone Number</label>
                                                <input type="number" required class="form-control" id="Technicianumber"
                                                    aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="TechnicianEmail" class="form-label">Email</label>
                                                <input type="email" required class="form-control" id="TechnicianEmail"
                                                    aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="TechnicianPassword" class="form-label">Password</label>
                                                <input type="password" required class="form-control"
                                                    id="TechnicianPassword">
                                            </div>
                                            <div class="mb-3">
                                                <label for="TechnicianConfirmPassword" class="form-label">Confirm
                                                    Password</label>
                                                <input type="password" required class="form-control"
                                                    id="TechnicianConfirmPassword">
                                            </div>
                                            <div class="btn-wrap">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer-section">
            <div class="container">
                <div class="auth-inner">
                    <a class="btn btn-primary auth-btn" href="login.html" role="button">Login</a>
                </div>
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
