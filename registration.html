<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DUET | Registration</title>
</head>

<body>
    <main class="auth-section">
        <section class="auth-wrapper">
            <div class="container">
                <div class="content">
                    <h1>Dhaka University of Engineering & Technology Gazipur <br> Madamcure Hall</h1>
                    <h4>Hostel Asset Repair and Management Tracker </h4>
                    <h2>Welcome to ourpage</h2>
                </div>
                <a href="index.html" class="logo-wrap">
                    <img alt="DUET" width="70" height="70" class="header-mobile-view" data-sticky-width="55%"
                        data-sticky-height="55%" src="https://www.duet.ac.bd/./assets/frontend/img/duet-logo.png">
                </a>
                <div class="page-wrap">
                    <div class="page">
                        <div class="page-title">
                            <h1>Login page</h1>
                        </div>
                        <div class="tabs-wrap">
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                        aria-selected="true">Student</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-contact" type="button" role="tab"
                                        aria-controls="pills-contact" aria-selected="false">Technician</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                    aria-labelledby="pills-home-tab">
                                    <div class="login-item">
                                        <form action="#" class="student-form" id="form-Registrationstudent">
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">First Name</label>
                                                <input type="text" required class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                                <input type="text" required class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                                <input type="email" required class="form-control"
                                                    id="exampleInputEmail1" aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" required class="form-control"
                                                    id="exampleInputPassword1">
                                            </div>
                                            <div class="btn-wrap">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="pills-contact" role="tabpanel"
                                    aria-labelledby="pills-contact-tab">
                                    <div class="login-item">
                                        <form action="#" class="student-form hidden" id="form-Registrationtechnician">
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">First Name</label>
                                                <input type="text" required class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                                <input type="text" required class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                                <input type="email" required class="form-control"
                                                    id="exampleInputEmail1" aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" required class="form-control"
                                                    id="exampleInputPassword1">
                                            </div>
                                            <div class="btn-wrap">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer-section">
            <div class="container">
                <p>Designed & Developed by Jakia Sultana</p>
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tabs = document.querySelectorAll('.login-title');
        const forms = document.querySelectorAll('.student-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {

                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));

                // Add active class to clicked tab
                tab.classList.add('active');

                // Hide all forms
                forms.forEach(f => f.classList.add('hidden'));

                // Show selected form
                const targetForm = document.getElementById(tab.getAttribute('data-target'));
                targetForm.classList.remove('hidden');
            });
        });
    </script>
</body>

</html>
