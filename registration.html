<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DUET | Registration</title>
</head>

<body>
    <section class="auth-section">
        <div class="auth-wrapper">
            <div class="container">
                <div class="content">
                    <h1>Dhaka University of Engineering & Technology Gagipur Madamcure Hall</h1>
                    <h4>Hostel Asset Repair and Management Tracker </h4>
                    <h2>Welcome to ourpage</h2>
                </div>
                <div class="logo-wrap">
                    <img alt="DUET" width="70" height="70" class="header-mobile-view" data-sticky-width="55%" data-sticky-height="55%" src="https://www.duet.ac.bd/./assets/frontend/img/duet-logo.png">
                </div>
                <div class="page-wrap">
                    <div class="page-title">
                        <h1>Registration page</h1>
                    </div>
                    <div class="registration-wrap">
                        <div class="login-item">
                            <div class="login-title">
                                <h3>Student</h3>
                            </div>
                            <form action="#" class="student-form">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                                    <input type="text" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                    <input type="text" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" required class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="btn-wrap">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="login-item">
                            <div class="login-title">
                                <h3>Technitian</h3>
                            </div>
                            <form action="#" class="student-form">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                                    <input type="text" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                    <input type="text" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" required class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="btn-wrap">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
