<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DUET | Registration</title>
</head>

<body>
    <main class="auth-section">
        <section class="auth-wrapper">
            <div class="container">
                <div class="content">
                    <h1>Dhaka University of Engineering & Technology Gazipur Madamcure Hall</h1>
                    <h4>Hostel Asset Repair and Management Tracker </h4>
                    <h2>Welcome to ourpage</h2>
                </div>
                <div class="logo-wrap">
                    <img alt="DUET" width="70" height="70" class="header-mobile-view" data-sticky-width="55%" data-sticky-height="55%" src="https://www.duet.ac.bd/./assets/frontend/img/duet-logo.png">
                </div>
                <div class="page-wrap">
                    <div class="page-title">
                        <h1>Registration page</h1>
                    </div>
                    <div class="registration-wrap">
                        <div class="login-item">
                            <button class="btn login-title active" data-target="form-Registrationstudent">
                                <h3>Student</h3>
                            </button>
                            <form action="#" class="student-form" id="form-Registrationstudent">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                                    <input type="text" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                    <input type="text" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" required class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="btn-wrap">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="login-item">
                            <buttin class="btn login-title" data-target="form-Registrationtechnician">
                                <h3>Technician</h3>
                            </buttin>
                            <form action="#" class="student-form hidden" id="form-Registrationtechnician">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                                    <input type="text" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                    <input type="text" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" required class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" required class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="btn-wrap">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer-section">
            <div class="container">
                <p>Copyright by Jakia Sultana</p>
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        const tabs = document.querySelectorAll('.login-title');
        const forms = document.querySelectorAll('.student-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {

                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));

                // Add active class to clicked tab
                tab.classList.add('active');

                // Hide all forms
                forms.forEach(f => f.classList.add('hidden'));

                // Show selected form
                const targetForm = document.getElementById(tab.getAttribute('data-target'));
                targetForm.classList.remove('hidden');
            });
        });
    </script>
</body>

</html>
