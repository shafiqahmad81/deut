<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DUET | Service</title>
</head>

<body>
    <main class="bg-wrap service-page">
        <!-- ======== HEADER SECTION START ======== -->
        <header>
            <div class="">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">
                        <a class="navbar-brand logo-wrap" href="index.html">
                            <img alt="DUET" class="header-mobile-view" data-sticky-width="55%" data-sticky-height="55%"
                                src="https://www.duet.ac.bd/./assets/frontend/img/duet-logo.png">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarScroll">
                            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                                style="--bs-scroll-height: 100px;">
                                <li class="nav-item">
                                    <a class="nav-link " href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Service</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- ======== HEADER SECTION END ======== -->

        <!-- ======== AUTH SECTION STRT ========= -->
        <section class="form-section">
            <div class="container">
                <form>
                    <fieldset>
                        <legend class="title">Student</legend>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Service type</label>
                            <select id="disabledSelect" class="form-select">
                                <option>Plambing problem</option>
                                <option>Electronic problem</option>
                                <option>Interior problem</option>
                                <option>Building difeet</option>
                                <option>Complain box</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="NameTextInput" class="form-label">Name</label>
                            <input type="text" id="NameTextInput" class="form-control" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <label for="RollTextInput" class="form-label">Roll</label>
                            <input type="text" id="RollTextInput" class="form-control" placeholder="Roll">
                        </div>
                        <div class="mb-3">
                            <label for="RomeTextInput" class="form-label">Rome No</label>
                            <input type="number" id="RomeTextInput" class="form-control" placeholder="Rome No">
                        </div>
                        <div class="mb-3">
                            <label for="problem" class="form-label">Problem</label>
                            <textarea class="form-control" name="" id="problem" placeholder="Problem"></textarea>
                        </div>
                        <div class="mb-3 file-wrap">
                            <label for="fileName" class="form-label">Image</label>
                            <input type="file" id="fileName">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <!-- ======== AUTH SECTION END ========= -->

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
